<app-page-title [title]="'bookings.pages.confirm.title'|translate"
                [subTitle]="'bookings.pages.confirm.subtitle'|translate">
</app-page-title>

@if (this.booking) {

  <app-booking-header [booking]="this.booking">
  </app-booking-header>

  <!--Booking contact-->
  <c-row class="mt-3 mb-2">

    <!--Contact & Notes-->
    <c-col [md]="3">
      {{ bookingNotValid()|json }}
      <app-booking-side [notes]="booking.notes" [bookingId]="this.bookingId"
                        [contact]="booking.contact" [editMode]="true"
                        [displayEditButton]="false" (contactUpdated)="updateContact($event);"></app-booking-side>
    </c-col>

    <!--Booking items-->
    <c-col [md]="9">

      @for (bookingItem of booking.items; track bookingItem.id) {
        <app-booking-detail-item [booking]="bookingItem">
        </app-booking-detail-item>
      }
    </c-col>

  </c-row>


  <c-row class="mb-4">
    <c-col [md]=" 12" class="d-flex justify-content-end">
      <button cButton size="sm" color="secondary" type="button" (click)="generateProforma()" class="me-2">Generate
        Quote
      </button>
      <button cButton size="sm" type="button" (click)="confirmBooking()" [disabled]="bookingNotValid()">Confirm</button>
    </c-col>
  </c-row>

}
